Configuration:
    name: SimilarImagesBot
  
    Appenders:
      Console:
        - name: Console
          target: SYSTEM_OUT
          PatternLayout:
            Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  
    Loggers:
      Root:
        level: debug
        AppenderRef:
          - ref: Console
            level: debug
  